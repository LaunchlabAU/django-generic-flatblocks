language: python

python:
  - 2.7
  - 3.5
  - 3.6

env:
  - DJANGO=1.8.*
  - DJANGO=1.9.*
  - DJANGO=1.10.*
  - DJANGO=1.11.*
  - DJANGO=2.0.*

matrix:
  exclude:
    - python: 2.7

before_install:
  - pip install codecov

install:
  - pip install Pillow
  - pip install django==$DJANGO
  - pip install -e .

script:
  - coverage run --append runtests.py

after_success:
  - codecov
